{% load comments %}
{% load i18n %}
<form class="form-horizontal" role="form" action="{% comment_form_target %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <div class="col-lg-4">
            <input type="text" id="id_name" class="form-control" name="name" placeholder="Name" required="true"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-4">
            <input type="email" id="id_email" class="form-control" name="email" placeholder="Email" required="true"/>
            <span class="help-block">Not visible to anyone.</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-6">
            <textarea id="id_comment" class="form-control" name="comment" rows="10" cols="60" required="true" placeholder="Comment"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-10">
            <input class="btn btn btn-default" type="submit" name="post" value="{% trans 'leave a comment' %}" />
        </div>
    </div>
    <div class="form-group">
    {% for hidden in form.hidden_fields %}
        {{ hidden }}
    {% endfor %}
    </div>
</form>

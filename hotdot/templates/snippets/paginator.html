<ul class="pager">
  {% if posts_list.has_previous %}
      <li class="previous"><a href="{{ paged_url }}?page={{ posts_list.previous_page_number }}">&larr; Newer</a></li>
  {% endif %}
  {% if posts_list.has_next %}
      <li class="next"><a href="{{ paged_url }}?page={{ posts_list.next_page_number }}">Older &rarr;</a></li>
  {% endif %}
  {% if page_obj.has_previous %}
      <li class="previous"><a href="{{ paged_url }}?page={{ page_obj.previous_page_number }}">&larr; Newer</a></li>
  {% endif %}
  {% if page_obj.has_next %}
      <li class="next"><a href="{{ paged_url }}?page={{ page_obj.next_page_number }}">Older &rarr;</a></li>
  {% endif %}
</ul>

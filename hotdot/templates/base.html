{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Gennady Denisov">
        <title>Spring Blog / {% block title %}{% endblock %}</title>
        <link href="favicon.png" rel="shortcut icon">
        <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Lobster|Roboto+Condensed' rel='stylesheet' type='text/css'>
        <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    </head>
    <body>
    {% include 'navigation/top_nav.html' %}
    <div class="container">
        <a href="#" class="scrollup"><span class="glyphicon glyphicon-circle-arrow-up"></span></a>
        {% block content %}{% endblock %}
    </div>
    <script src="{% static 'js/jquery-1.10.2.min.js' %}"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="{% static 'js/csrf.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    </body>
</html>
